<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">[[${transaction?.description}]]</title>
</head>
<body>
<div th:if="${transaction != null}">
    <h1 th:text="'Transaction ID: ' + ${transaction?.id} + ' (' + (${transaction?.type eq 'C'} ? 'Credit' : 'Debit') + ')'"></h1>
    <div><strong>Date: </strong><span th:text="${transaction?.date}"></span></div>
    <div><strong>Amount: </strong><span th:inline="text"><span th:unless="${transaction?.type eq 'D'}">- </span>[[${transaction?.amount}]]</span>
    </div>
    <div><strong>Description: </strong><span th:text="${transaction?.description}"></span></div>
</div>
<div th:unless="${transaction != null}">
    <h2>Transaction not found.</h2>
</div>
<p><a th:href="@{/transactions}">Back</a></p>
</body>
</html>
